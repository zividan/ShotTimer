<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idan's Shot Timer</title>
  <style>
    /* =========== GLOBAL RESET & BACKGROUND =========== */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(135deg, #020202, #1a1a1a);
      color: #fff;
      position: relative;
    }
    /* Pulsing glow effect behind everything */
    body::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
      animation: pulseGlow 3s alternate infinite ease-in-out;
      z-index: 0;
    }
    @keyframes pulseGlow {
      from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
      to {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.6;
      }
    }

    /* =========== FIXED HEADER =========== */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 1rem;
    }
    .header-inner {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .header h1 {
      font-size: 2.2rem;
      font-weight: 800;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    .timer {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      transition: color 0.3s ease;
    }
    .timer.running {
      color: #ff77ff; /* fuchsia */
    }
    .timer.paused {
      color: #b580ff; /* purple */
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      border: none;
      border-radius: 9999px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
    }
    button:hover:not(:disabled) {
      opacity: 0.85;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .start {
      background: #00c851; /* green */
    }
    .pause {
      background: #ff4444; /* red */
    }
    .next {
      background: #33b5e5; /* blue */
    }
    .reset-times {
      background: #666;
    }
    .reset-all {
      background: #999;
    }
    .copy-btn {
      background: #9c27b0; /* purple */
    }

    /* =========== CURRENT SHOT TEXT BOX =========== */
    .current-text-box {
      position: fixed;
      top: 140px; /* below timer/buttons */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      z-index: 9;
      padding: 0.8rem 1rem;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      border-radius: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      text-align: center;
    }
    .current-text-box h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }
    .current-text-content {
      min-height: 1.4rem;
      font-weight: 500;
      color: #ffecff;
    }

    /* =========== MAIN CONTENT =========== */
    .main-content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      padding-top: 220px; /* space for header + current text box */
      overflow: hidden;
    }
    .content-wrapper {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      padding: 0 1rem 1rem;
    }
    .shots-scrollable {
      margin-top: 1rem;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .shots-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .shots-header h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }
    .copy-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .shots-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .shot-item {
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 0.6rem 1rem;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    .shot-item .shot-text {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffcfff;
      opacity: 0.9;
    }
    .highlighted {
      outline: 2px solid #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    .no-shots {
      text-align: center;
      color: #ccc;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    /* Hidden fallback for copying or parsing */
    #hiddenCopyArea {
      position: absolute;
      left: -9999px;
      top: -9999px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Fixed header at top -->
  <div class="header">
    <div class="header-inner">
      <h1>Idan's Shot Timer</h1>
      <div id="timer" class="timer paused">00:00</div>

      <!-- Main Buttons -->
      <div class="buttons">
        <button id="startPauseBtn" class="start">Start</button>
        <button id="nextShotBtn" class="next" disabled>Next Shot</button>
        <!-- Two reset buttons -->
        <button id="resetTimesBtn" class="reset-times">Reset Times</button>
        <button id="resetAllBtn" class="reset-all">Reset All</button>
      </div>
    </div>
  </div>

  <!-- Current shot text box -->
  <div class="current-text-box">
    <h2>Current Shot Text</h2>
    <div id="currentShotText" class="current-text-content">No shots yet</div>
  </div>

  <!-- Shots area -->
  <div class="main-content">
    <div class="content-wrapper">
      <div class="shots-scrollable">
        <div class="shots-header">
          <h2>Shots</h2>
          <div class="copy-buttons">
            <button id="copyColumnBtn" class="copy-btn" disabled>Copy as Column</button>
            <button id="copyRowBtn" class="copy-btn" disabled>Copy as Row</button>
            <button id="copyListBtn" class="copy-btn" disabled>Copy as List</button>
            <button id="pasteTextsBtn" class="copy-btn">Paste Texts</button>
          </div>
        </div>

        <ul id="shotsList" class="shots-list"></ul>
        <p id="noShotsMsg" class="no-shots" style="display: none;">No shots recorded yet.</p>
      </div>
    </div>
  </div>

  <!-- Hidden fallback for copy/paste -->
  <textarea id="hiddenCopyArea"></textarea>

  <script>
    /* ================= TIMER & SHOTS STATE ================= */
    let elapsedTime = 0;
    let isRunning = false;
    let startTime = null;
    let timerInterval = null;

    // Shots: each shot = { text: string, time: number }
    // 'time' is when user hits Next Shot
    const shots = [];
    // which shot is currently highlighted
    let currentShotIndex = -1;

    // DOM references
    const timerEl = document.getElementById('timer');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const nextShotBtn = document.getElementById('nextShotBtn');
    const resetTimesBtn = document.getElementById('resetTimesBtn');
    const resetAllBtn = document.getElementById('resetAllBtn');
    const shotsList = document.getElementById('shotsList');
    const noShotsMsg = document.getElementById('noShotsMsg');
    const currentShotTextEl = document.getElementById('currentShotText');

    const copyColumnBtn = document.getElementById('copyColumnBtn');
    const copyRowBtn = document.getElementById('copyRowBtn');
    const copyListBtn = document.getElementById('copyListBtn');
    const pasteTextsBtn = document.getElementById('pasteTextsBtn');
    const hiddenCopyArea = document.getElementById('hiddenCopyArea');

    /* ===== HELPER: Format mm:ss ===== */
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
    }

    function updateTimerDisplay() {
      timerEl.textContent = formatTime(elapsedTime);
      timerEl.className = 'timer ' + (isRunning ? 'running' : 'paused');
    }

    function tick() {
      if (startTime !== null) {
        elapsedTime = Date.now() - startTime;
        updateTimerDisplay();
      }
    }

    /* ===== START/PAUSE ===== */
    function startTimer() {
      if (!isRunning) {
        // Start or resume
        startTime = Date.now() - elapsedTime;
        isRunning = true;
        startPauseBtn.textContent = 'Pause';
        startPauseBtn.className = 'pause';
        nextShotBtn.disabled = false;
        // If we have shots but no highlight yet, highlight first shot
        if (shots.length > 0 && currentShotIndex < 0) {
          currentShotIndex = 0;
        }
        timerInterval = setInterval(tick, 100);
      } else {
        // Pause
        isRunning = false;
        startPauseBtn.textContent = 'Start';
        startPauseBtn.className = 'start';
        nextShotBtn.disabled = true;
        clearInterval(timerInterval);
        timerInterval = null;
      }
      updateTimerDisplay();
      renderShots();
      updateCurrentShotText();
    }

    /* ===== NEXT SHOT ===== */
    function nextShot() {
      if (currentShotIndex < 0 || currentShotIndex >= shots.length) {
        alert('No available shot to set. Please paste texts or add shots first.');
        return;
      }
      // Set the time on the currently highlighted shot
      shots[currentShotIndex].time = elapsedTime;

      // Move highlight to next shot if any
      currentShotIndex++;
      if (currentShotIndex >= shots.length) {
        alert('No more shots to highlight—you’ve recorded them all!');
        // keep the highlight out of range
      }
      renderShots();
      updateCurrentShotText();
    }

    /* ===== RESET TIMES ONLY ===== */
    function resetTimes() {
      // Stop the timer
      if (timerInterval) clearInterval(timerInterval);
      elapsedTime = 0;
      isRunning = false;
      startTime = null;
      timerInterval = null;
      // Clear times but keep texts
      shots.forEach(s => { s.time = 0; });
      // Re-highlight the first shot if any
      currentShotIndex = shots.length > 0 ? 0 : -1;

      // Update UI
      startPauseBtn.textContent = 'Start';
      startPauseBtn.className = 'start';
      nextShotBtn.disabled = true;

      updateTimerDisplay();
      renderShots();
      updateCurrentShotText();
    }

    /* ===== RESET ALL ===== */
    function resetAll() {
      if (timerInterval) clearInterval(timerInterval);
      // Clear everything
      elapsedTime = 0;
      isRunning = false;
      startTime = null;
      timerInterval = null;
      shots.length = 0;
      currentShotIndex = -1;

      startPauseBtn.textContent = 'Start';
      startPauseBtn.className = 'start';
      nextShotBtn.disabled = true;
      updateTimerDisplay();
      renderShots();
      updateCurrentShotText();
    }

    /* ===== RENDER SHOTS ===== */
    function renderShots() {
      shotsList.innerHTML = '';
      if (shots.length === 0) {
        noShotsMsg.style.display = 'block';
        copyColumnBtn.disabled = true;
        copyRowBtn.disabled = true;
        copyListBtn.disabled = true;
        return;
      }
      noShotsMsg.style.display = 'none';
      copyColumnBtn.disabled = false;
      copyRowBtn.disabled = false;
      copyListBtn.disabled = false;

      shots.forEach((shot, i) => {
        const li = document.createElement('li');
        li.className = 'shot-item';
        // highlight if i == currentShotIndex
        if (i === currentShotIndex) {
          li.classList.add('highlighted');
        }

        const timeStr = shot.time ? formatTime(shot.time) : '00:00';
        const shotLabel = `Shot ${i + 1}`;
        const textSpan = shot.text ? shot.text : '(No text)';

        // Left block: shot label & time
        const leftDiv = document.createElement('div');
        leftDiv.textContent = `${shotLabel}: ${timeStr}`;

        // Right block: text
        const rightSpan = document.createElement('span');
        rightSpan.className = 'shot-text';
        rightSpan.textContent = textSpan;

        li.appendChild(leftDiv);
        li.appendChild(rightSpan);
        shotsList.appendChild(li);
      });
    }

    /* ===== CURRENT SHOT TEXT ===== */
    function updateCurrentShotText() {
      if (shots.length === 0) {
        currentShotTextEl.textContent = 'No shots yet';
        return;
      }
      // If no highlight, show the first shot’s text
      let index = currentShotIndex < 0 ? 0 : currentShotIndex;
      // If index is out of range, clamp to last shot
      if (index >= shots.length) index = shots.length - 1;

      const txt = shots[index].text ? shots[index].text : '(No text)';
      currentShotTextEl.textContent = txt;
    }

    /* ===== COPY FUNCTIONS ===== */
    async function copyText(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {
          console.warn('Clipboard API failed:', e);
        }
      }
      hiddenCopyArea.value = text;
      hiddenCopyArea.select();
      hiddenCopyArea.setSelectionRange(0, text.length);
      return document.execCommand('copy');
    }

    function copyAsColumn() {
      const lines = shots.map(s => formatTime(s.time));
      const text = lines.join('\n');
      copyText(text).then(ok => {
        alert(ok ? 'Copied as column!' : 'Copy failed.');
      });
    }
    function copyAsRow() {
      const lines = shots.map(s => formatTime(s.time));
      const text = lines.join('\t');
      copyText(text).then(ok => {
        alert(ok ? 'Copied as row!' : 'Copy failed.');
      });
    }
    function copyAsList() {
      const lines = shots.map((s,i) => `Shot ${i+1}: ${formatTime(s.time)}`);
      const text = lines.join('\n');
      copyText(text).then(ok => {
        alert(ok ? 'Copied as list!' : 'Copy failed.');
      });
    }

    /* ===== PASTE TEXTS ===== */
    async function pasteTexts() {
      try {
        const str = await navigator.clipboard.readText();
        if (!str) {
          alert('Clipboard is empty or blocked.');
          return;
        }

        let lines = str.split('\n').map(l => l.trim()).filter(l => l !== '');
        let texts;
        if (lines.length > 1) {
          // multiple lines => column
          texts = lines;
        } else {
          // single line => row (tab separated)
          const singleLine = lines.length === 1 ? lines[0] : '';
          const items = singleLine.split('\t').map(i => i.trim()).filter(i => i !== '');
          texts = items.length ? items : [];
        }
        if (!texts.length) {
          alert('Could not parse any lines from clipboard');
          return;
        }

        // If we have fewer shots than texts, create new shots
        if (shots.length < texts.length) {
          const needed = texts.length - shots.length;
          for (let i = 0; i < needed; i++) {
            shots.push({ text: '', time: 0 });
          }
        }
        // Fill the first N shots with text
        const fillCount = Math.min(shots.length, texts.length);
        for (let i = 0; i < fillCount; i++) {
          shots[i].text = texts[i];
        }
        renderShots();
        updateCurrentShotText();
        alert(`Pasted ${texts.length} text items. Created or updated ${fillCount} shots.`);
      } catch (e) {
        console.error('Failed to read from clipboard', e);
        alert('Failed to read from clipboard: ' + e);
      }
    }

    /* ===== EVENT HANDLERS ===== */
    startPauseBtn.addEventListener('click', startTimer);
    nextShotBtn.addEventListener('click', nextShot);
    resetTimesBtn.addEventListener('click', resetTimes);
    resetAllBtn.addEventListener('click', resetAll);

    copyColumnBtn.addEventListener('click', copyAsColumn);
    copyRowBtn.addEventListener('click', copyAsRow);
    copyListBtn.addEventListener('click', copyAsList);
    pasteTextsBtn.addEventListener('click', pasteTexts);

    // Initialize
    updateTimerDisplay();
    renderShots();
    updateCurrentShotText();
  </script>
</body>
</html>
