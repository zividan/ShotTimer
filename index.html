<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idan's Shot Timer</title>
  <style>
    /* =========== GLOBAL RESET & BACKGROUND =========== */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Weâ€™ll handle scrolling in the shots area */
      font-family: sans-serif;
      background: linear-gradient(135deg, #020202, #1a1a1a);
      color: #fff;
      position: relative;
    }
    /* Pulsing glow effect behind everything */
    body::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
      animation: pulseGlow 3s alternate infinite ease-in-out;
      z-index: 0;
    }
    @keyframes pulseGlow {
      from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
      to {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.6;
      }
    }

    /* =========== FIXED HEADER =========== */
    .header {
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0;
      z-index: 10;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 1rem;
    }
    .header-inner {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .header h1 {
      font-size: 2.2rem;
      font-weight: 800;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    .timer {
      font-size: 3rem;
      transition: color 0.3s ease;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    .timer.running {
      color: #ff77ff; /* fuchsia */
    }
    .timer.paused {
      color: #b580ff; /* purple */
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }

    /* =========== BUTTON STYLES =========== */
    button {
      border: none;
      border-radius: 9999px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
    }
    button:hover:not(:disabled) {
      opacity: 0.85;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .start {
      background: #00c851; /* green */
    }
    .pause {
      background: #ff4444; /* red */
    }
    .next {
      background: #33b5e5; /* blue */
    }
    .reset {
      background: #777;
    }

    /* =========== MAIN CONTENT SCROLL AREA =========== */
    .main-content {
      position: absolute;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      display: flex;
      justify-content: center;
      padding-top: 200px; /* Enough space so the header doesn't overlap */
      overflow: hidden;
    }
    .shots-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
      /* background if desired:
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      border-radius: 1rem; 
      */
      overflow: hidden; 
      /* We'll use a sub-wrapper for the scroll so the title stays visible */
    }
    .shots-scrollable {
      max-height: calc(100vh - 220px); /* screen height minus header space */
      overflow-y: auto;
      padding-right: 0.5rem; /* just to avoid a hidden scrollbar overlap */
    }
    .shots-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .shots-header h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }
    .copy-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .copy-btn {
      background: #9c27b0; /* purple */
    }

    .shots-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .shot-item {
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .no-shots {
      text-align: center;
      color: #ccc;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    /* Hidden textarea fallback for copy */
    #hiddenCopyArea {
      position: absolute;
      left: -9999px;
      top: -9999px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- FIXED HEADER AT TOP -->
  <div class="header">
    <div class="header-inner">
      <h1>Idan's Shot Timer</h1>
      <!-- Timer -->
      <div id="timer" class="timer paused">00:00</div>
      <!-- Buttons -->
      <div class="buttons">
        <button id="startPauseBtn" class="start">Start</button>
        <button id="nextShotBtn" class="next" disabled>Next Shot</button>
        <button id="resetBtn" class="reset">Reset</button>
      </div>
    </div>
  </div>

  <!-- SCROLLABLE SHOTS AREA -->
  <div class="main-content">
    <div class="shots-container">
      <div class="shots-scrollable">
        <div class="shots-header">
          <h2>Shots</h2>
          <div class="copy-buttons">
            <button id="copyColumnBtn" class="copy-btn" disabled>Copy as Column</button>
            <button id="copyRowBtn" class="copy-btn" disabled>Copy as Row</button>
            <button id="copyListBtn" class="copy-btn" disabled>Copy as List</button>
          </div>
        </div>
        <ul id="shotsList" class="shots-list"></ul>
        <p id="noShotsMsg" class="no-shots" style="display: none;">No shots recorded yet.</p>
      </div>
    </div>
  </div>

  <!-- Hidden fallback for copying -->
  <textarea id="hiddenCopyArea"></textarea>

  <script>
    /* ========== TIMER LOGIC ========== */
    let elapsedTime = 0;
    let isRunning = false;
    let startTime = null;
    let timerInterval = null;

    // Shots data
    const shots = [];
    let lastShotTime = 0;

    // DOM elements
    const timerEl = document.getElementById('timer');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const nextShotBtn = document.getElementById('nextShotBtn');
    const resetBtn = document.getElementById('resetBtn');
    const shotsList = document.getElementById('shotsList');
    const noShotsMsg = document.getElementById('noShotsMsg');
    const copyColumnBtn = document.getElementById('copyColumnBtn');
    const copyRowBtn = document.getElementById('copyRowBtn');
    const copyListBtn = document.getElementById('copyListBtn');
    const hiddenCopyArea = document.getElementById('hiddenCopyArea');

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
    }

    function updateTimerDisplay() {
      timerEl.textContent = formatTime(elapsedTime);
      timerEl.className = 'timer ' + (isRunning ? 'running' : 'paused');
    }

    function tick() {
      if (startTime !== null) {
        elapsedTime = Date.now() - startTime;
        updateTimerDisplay();
      }
    }

    function startTimer() {
      if (!isRunning) {
        // Start or resume
        startTime = Date.now() - elapsedTime;
        isRunning = true;
        startPauseBtn.textContent = 'Pause';
        startPauseBtn.className = 'pause';
        nextShotBtn.disabled = false;
        timerInterval = setInterval(tick, 100);
      } else {
        // Pause
        isRunning = false;
        startPauseBtn.textContent = 'Start';
        startPauseBtn.className = 'start';
        nextShotBtn.disabled = true;
        clearInterval(timerInterval);
        timerInterval = null;
      }
      updateTimerDisplay();
    }

    function nextShot() {
      shots.push({ start: lastShotTime, end: elapsedTime });
      lastShotTime = elapsedTime;
      renderShots();
    }

    function resetTimer() {
      if (timerInterval) clearInterval(timerInterval);
      elapsedTime = 0;
      isRunning = false;
      startTime = null;
      timerInterval = null;
      lastShotTime = 0;
      shots.length = 0;

      startPauseBtn.textContent = 'Start';
      startPauseBtn.className = 'start';
      nextShotBtn.disabled = true;

      updateTimerDisplay();
      renderShots();
    }

    /* ========== SHOTS RENDERING ========== */
    function renderShots() {
      shotsList.innerHTML = '';
      if (shots.length === 0) {
        noShotsMsg.style.display = 'block';
        copyColumnBtn.disabled = true;
        copyRowBtn.disabled = true;
        copyListBtn.disabled = true;
      } else {
        noShotsMsg.style.display = 'none';
        copyColumnBtn.disabled = false;
        copyRowBtn.disabled = false;
        copyListBtn.disabled = false;

        shots.forEach((shot, index) => {
          const li = document.createElement('li');
          li.className = 'shot-item';
          li.innerHTML = `
            <span>Shot ${index + 1}</span>
            <span>${formatTime(shot.start)} - ${formatTime(shot.end)}</span>
          `;
          shotsList.appendChild(li);
        });
      }
    }

    /* ========== COPY FUNCTIONS ========== */
    async function copyText(text) {
      // Try the modern API
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {
          console.warn('Clipboard API failed, fallback:', e);
        }
      }
      // Fallback: hidden <textarea>
      hiddenCopyArea.value = text;
      hiddenCopyArea.select();
      hiddenCopyArea.setSelectionRange(0, text.length);
      return document.execCommand('copy');
    }

    function copyAsColumn() {
      const lines = shots.map(s => `${formatTime(s.start)} - ${formatTime(s.end)}`);
      const text = lines.join('\n');
      copyText(text).then(success => {
        if (success) alert('Copied shot timings as column!');
        else alert('Copy failed (possibly restricted).');
      });
    }

    function copyAsRow() {
      const lines = shots.map(s => `${formatTime(s.start)} - ${formatTime(s.end)}`);
      const text = lines.join('\t'); // tab-separated
      copyText(text).then(success => {
        if (success) alert('Copied shot timings as row!');
        else alert('Copy failed (possibly restricted).');
      });
    }

    function copyAsList() {
      // "Shot 1: 00:00 - 00:03"
      const lines = shots.map((s, i) => `Shot ${i + 1}: ${formatTime(s.start)} - ${formatTime(s.end)}`);
      const text = lines.join('\n');
      copyText(text).then(success => {
        if (success) alert('Copied shot timings as list!');
        else alert('Copy failed (possibly restricted).');
      });
    }

    /* ========== EVENT LISTENERS ========== */
    startPauseBtn.addEventListener('click', startTimer);
    nextShotBtn.addEventListener('click', nextShot);
    resetBtn.addEventListener('click', resetTimer);

    copyColumnBtn.addEventListener('click', copyAsColumn);
    copyRowBtn.addEventListener('click', copyAsRow);
    copyListBtn.addEventListener('click', copyAsList);

    // Initialize
    updateTimerDisplay();
    renderShots();
  </script>
</body>
</html>
