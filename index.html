<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idan's Shot Timer</title>
  <style>
    /* =========== GLOBAL RESET & BACKGROUND =========== */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* We'll handle internal scrolling in the shots area */
      font-family: sans-serif;
      background: linear-gradient(135deg, #020202, #1a1a1a);
      color: #fff;
      position: relative;
    }
    /* Pulsing glow effect behind everything */
    body::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
      animation: pulseGlow 3s alternate infinite ease-in-out;
      z-index: 0;
    }
    @keyframes pulseGlow {
      from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
      to {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.6;
      }
    }

    /* =========== FIXED HEADER =========== */
    .header {
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0;
      z-index: 10;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 1rem;
    }
    .header-inner {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .header h1 {
      font-size: 2.2rem;
      font-weight: 800;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    .timer {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      transition: color 0.3s ease;
    }
    .timer.running {
      color: #ff77ff; /* fuchsia */
    }
    .timer.paused {
      color: #b580ff; /* purple */
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }

    /* =========== BUTTONS =========== */
    button {
      border: none;
      border-radius: 9999px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
    }
    button:hover:not(:disabled) {
      opacity: 0.85;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .start {
      background: #00c851; /* green */
    }
    .pause {
      background: #ff4444; /* red */
    }
    .next {
      background: #33b5e5; /* blue */
    }
    .reset {
      background: #777;
    }

    /* =========== MAIN CONTENT =========== */
    .main-content {
      position: absolute;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      display: flex;
      justify-content: center;
      padding-top: 260px; /* space so header + current shot text don't overlap */
      overflow: hidden;
    }
    .content-wrapper {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      padding: 0 1rem 1rem;
    }

    /* Current Shot Text Display */
    .current-text-box {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      padding: 0.8rem 1rem;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      border-radius: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      margin-bottom: 0.5rem;
      text-align: center;
      z-index: 9;
    }
    .current-text-box h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }
    .current-text-content {
      min-height: 1.4rem;
      font-weight: 500;
      color: #ffecff;
    }

    /* Shots area with scrolling */
    .shots-scrollable {
      margin-top: 1rem;
      max-height: calc(100vh - 300px); 
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .shots-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .shots-header h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }
    .copy-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .copy-btn {
      background: #9c27b0; /* purple */
    }
    .shots-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .shot-item {
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 0.6rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-weight: 600;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .shot-times {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .shot-text {
      font-weight: 400;
      font-size: 0.9rem;
      opacity: 0.9;
      color: #fff;
      margin-top: 2px;
    }

    .no-shots {
      text-align: center;
      color: #ccc;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    /* Hidden fallback for copying or parsing */
    #hiddenCopyArea {
      position: absolute;
      left: -9999px;
      top: -9999px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Fixed header at top -->
  <div class="header">
    <div class="header-inner">
      <h1>Idan's Shot Timer</h1>
      <!-- Timer -->
      <div id="timer" class="timer paused">00:00</div>
      <!-- Main Buttons -->
      <div class="buttons">
        <button id="startPauseBtn" class="start">Start</button>
        <button id="nextShotBtn" class="next" disabled>Next Shot</button>
        <button id="resetBtn" class="reset">Reset</button>
      </div>
    </div>
  </div>

  <!-- Current shot text display -->
  <div class="current-text-box">
    <h2>Current Shot Text</h2>
    <div id="currentShotText" class="current-text-content">No text</div>
  </div>

  <!-- Main content with scrollable shots -->
  <div class="main-content">
    <div class="content-wrapper">
      <div class="shots-scrollable">
        <div class="shots-header">
          <h2>Shots</h2>
          <div class="copy-buttons">
            <button id="copyColumnBtn" class="copy-btn" disabled>Copy as Column</button>
            <button id="copyRowBtn" class="copy-btn" disabled>Copy as Row</button>
            <button id="copyListBtn" class="copy-btn" disabled>Copy as List</button>
            <button id="pasteTextsBtn" class="copy-btn">Paste Texts</button>
          </div>
        </div>
        <ul id="shotsList" class="shots-list"></ul>
        <p id="noShotsMsg" class="no-shots" style="display: none;">No shots recorded yet.</p>
      </div>
    </div>
  </div>

  <!-- Hidden fallback for copying or parsing -->
  <textarea id="hiddenCopyArea"></textarea>

  <script>
    /* ================= TIMER & SHOTS DATA ================= */
    let elapsedTime = 0;
    let isRunning = false;
    let startTime = null;
    let timerInterval = null;

    let currentShotIndex = -1; // which shot we're currently on
    const shots = []; // each shot: { start, end, text: '' }

    /* ============= DOM ELEMENTS ============ */
    const timerEl = document.getElementById('timer');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const nextShotBtn = document.getElementById('nextShotBtn');
    const resetBtn = document.getElementById('resetBtn');
    const shotsList = document.getElementById('shotsList');
    const noShotsMsg = document.getElementById('noShotsMsg');
    const copyColumnBtn = document.getElementById('copyColumnBtn');
    const copyRowBtn = document.getElementById('copyRowBtn');
    const copyListBtn = document.getElementById('copyListBtn');
    const pasteTextsBtn = document.getElementById('pasteTextsBtn');
    const hiddenCopyArea = document.getElementById('hiddenCopyArea');
    const currentShotTextEl = document.getElementById('currentShotText');

    /* ============= HELPER FUNCTIONS ============ */
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
    }

    function updateTimerDisplay() {
      timerEl.textContent = formatTime(elapsedTime);
      timerEl.className = 'timer ' + (isRunning ? 'running' : 'paused');
    }

    function tick() {
      if (startTime !== null) {
        elapsedTime = Date.now() - startTime;
        updateTimerDisplay();
      }
    }

    function updateCurrentShotText() {
      if (currentShotIndex < 0 || currentShotIndex >= shots.length) {
        currentShotTextEl.textContent = 'No text';
        return;
      }
      const shot = shots[currentShotIndex];
      currentShotTextEl.textContent = shot.text ? shot.text : 'No text';
    }

    /* ============= TIMER CONTROLS ============ */
    function startTimer() {
      if (!isRunning) {
        // Start or resume
        startTime = Date.now() - elapsedTime;
        isRunning = true;
        startPauseBtn.textContent = 'Pause';
        startPauseBtn.className = 'pause';
        nextShotBtn.disabled = false;
        timerInterval = setInterval(tick, 100);
      } else {
        // Pause
        isRunning = false;
        startPauseBtn.textContent = 'Start';
        startPauseBtn.className = 'start';
        nextShotBtn.disabled = true;
        clearInterval(timerInterval);
        timerInterval = null;
      }
      updateTimerDisplay();
    }

    function nextShot() {
      // record shot from lastShotTime to elapsedTime
      shots.push({ start: elapsedTime, end: 0, text: '' });
      // Our 'end' is not finalized until we record the next shot or reset,
      // but for a simple approach, we can treat start as the moment we pressed Next.
      // We'll store actual times in the array. Or if you prefer start: lastShotTime, end: elapsedTime, you can do that.
      currentShotIndex = shots.length - 1;
      renderShots();
      updateCurrentShotText();
    }

    function resetTimer() {
      if (timerInterval) clearInterval(timerInterval);
      elapsedTime = 0;
      isRunning = false;
      startTime = null;
      timerInterval = null;
      currentShotIndex = -1;
      shots.length = 0;

      startPauseBtn.textContent = 'Start';
      startPauseBtn.className = 'start';
      nextShotBtn.disabled = true;
      updateTimerDisplay();
      renderShots();
      updateCurrentShotText();
    }

    /* ============= RENDER SHOTS ============ */
    function renderShots() {
      shotsList.innerHTML = '';
      if (shots.length === 0) {
        noShotsMsg.style.display = 'block';
        copyColumnBtn.disabled = true;
        copyRowBtn.disabled = true;
        copyListBtn.disabled = true;
      } else {
        noShotsMsg.style.display = 'none';
        copyColumnBtn.disabled = false;
        copyRowBtn.disabled = false;
        copyListBtn.disabled = false;

        shots.forEach((shot, index) => {
          const li = document.createElement('li');
          li.className = 'shot-item';
          const timesDiv = document.createElement('div');
          timesDiv.className = 'shot-times';
          timesDiv.innerHTML = `
            <span>Shot ${index + 1}</span>
            <span>${formatTime(shot.start)} - ${formatTime(shot.end)}</span>
          `;
          li.appendChild(timesDiv);

          const textDiv = document.createElement('div');
          textDiv.className = 'shot-text';
          textDiv.textContent = shot.text ? shot.text : '(No text)';
          li.appendChild(textDiv);

          shotsList.appendChild(li);
        });
      }
    }

    /* ============= COPY FUNCTIONS ============ */
    async function copyText(text) {
      // Attempt modern API
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {
          console.warn('Clipboard API failed, fallback:', e);
        }
      }
      // fallback: hidden <textarea>
      hiddenCopyArea.value = text;
      hiddenCopyArea.select();
      hiddenCopyArea.setSelectionRange(0, text.length);
      return document.execCommand('copy');
    }

    function copyAsColumn() {
      // each shot: "00:00 - 00:01" on a new line
      const lines = shots.map(s => `${formatTime(s.start)} - ${formatTime(s.end)}`);
      const text = lines.join('\n');
      copyText(text).then(success => {
        alert(success ? 'Copied as column!' : 'Copy failed.');
      });
    }

    function copyAsRow() {
      // tab separated
      const lines = shots.map(s => `${formatTime(s.start)} - ${formatTime(s.end)}`);
      const text = lines.join('\t');
      copyText(text).then(success => {
        alert(success ? 'Copied as row!' : 'Copy failed.');
      });
    }

    function copyAsList() {
      // "Shot 1: 00:00 - 00:05"
      const lines = shots.map((s, i) => `Shot ${i + 1}: ${formatTime(s.start)} - ${formatTime(s.end)}`);
      const text = lines.join('\n');
      copyText(text).then(success => {
        alert(success ? 'Copied as list!' : 'Copy failed.');
      });
    }

    /* ============= PASTE TEXTS ============ */
    /**
     *  We'll detect:
     *  - If multiple lines => treat as column
     *  - Else if single line w/tabs => treat as row
     *  Then we fill shots[i].text with each string.
     */
    async function pasteTexts() {
      try {
        const str = await navigator.clipboard.readText();
        if (!str) {
          alert('Clipboard is empty or blocked.');
          return;
        }
        // parse
        let lines = str.split('\n').map(l => l.trim()).filter(l => l !== '');
        let texts;
        if (lines.length > 1) {
          // multiple lines => column
          texts = lines;
        } else {
          // maybe single line => row (tab separated)
          const singleLine = lines.length === 1 ? lines[0] : '';
          const items = singleLine.split('\t').map(i => i.trim()).filter(i => i !== '');
          // If items length is 1 => uncertain, treat as single item
          texts = items.length > 1 ? items : items; 
          // If there's only one item, it's also effectively "column" with 1 line
        }

        if (texts.length !== shots.length) {
          alert(`You have ${shots.length} shots, but pasted ${texts.length} texts. They must match in count!`);
          return;
        }

        // assign
        for (let i = 0; i < shots.length; i++) {
          shots[i].text = texts[i];
        }
        renderShots();
        updateCurrentShotText();
        alert(`Pasted ${texts.length} texts for ${shots.length} shots.`);
      } catch (e) {
        console.error('Failed to read from clipboard', e);
        alert('Failed to read from clipboard: ' + e);
      }
    }

    /* ============= EVENT LISTENERS ============ */
    startPauseBtn.addEventListener('click', startTimer);
    nextShotBtn.addEventListener('click', nextShot);
    resetBtn.addEventListener('click', resetTimer);

    copyColumnBtn.addEventListener('click', copyAsColumn);
    copyRowBtn.addEventListener('click', copyAsRow);
    copyListBtn.addEventListener('click', copyAsList);
    pasteTextsBtn.addEventListener('click', pasteTexts);

    // Initialize
    updateTimerDisplay();
    renderShots();
    updateCurrentShotText();
  </script>
</body>
</html>
