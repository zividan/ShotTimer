<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idan's Shot Timer</title>
  <style>
    /* =========== GLOBAL RESET & BACKGROUND =========== */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(135deg, #020202, #1a1a1a);
      color: #fff;
      position: relative;
    }
    /* Pulsing glow effect behind everything */
    body::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);
      animation: pulseGlow 3s alternate infinite ease-in-out;
      z-index: 0;
    }
    @keyframes pulseGlow {
      from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
      to {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.6;
      }
    }

    /* =========== FIXED HEADER =========== */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 1rem;
    }
    .header-inner {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .header h1 {
      font-size: 2.2rem;
      font-weight: 800;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    .timer {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      transition: color 0.3s ease;
    }
    .timer.running {
      color: #ff77ff; /* fuchsia */
    }
    .timer.paused {
      color: #b580ff; /* purple */
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }

    /* =========== BUTTONS =========== */
    button {
      border: none;
      border-radius: 9999px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
    }
    button:hover:not(:disabled) {
      opacity: 0.85;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .start {
      background: #00c851; /* green */
    }
    .pause {
      background: #ff4444; /* red */
    }
    .next {
      background: #33b5e5; /* blue */
    }
    .reset {
      background: #777;
    }

    /* =========== MAIN CONTENT =========== */
    .main-content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      padding-top: 200px; /* space for header */
      overflow: hidden;
    }
    .content-wrapper {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      padding: 0 1rem 1rem;
    }
    .shots-scrollable {
      margin-top: 1rem;
      max-height: calc(100vh - 220px);
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .shots-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .shots-header h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }
    .copy-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .copy-btn {
      background: #9c27b0; /* purple */
    }
    .shots-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .shot-item {
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 0.6rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .shot-view {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }
    .shot-view .times {
      font-weight: 600;
    }
    .shot-view .text {
      color: #ffcfff;
      font-weight: 500;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .shot-view button.edit-btn {
      background: #444;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 6px;
    }

    /* Editing form inside the shot */
    .shot-edit {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .shot-edit label {
      display: flex;
      flex-direction: column;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .shot-edit input {
      width: 80px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3rem;
      font-size: 0.8rem;
      margin-top: 0.2rem;
      color: #000;
    }
    .shot-edit .text-input {
      width: 140px;
    }
    .shot-edit button.save-btn {
      background: #28a745;
      padding: 0.4rem 0.7rem;
      font-size: 0.8rem;
      border-radius: 6px;
      font-weight: 600;
    }
    .shot-edit button.cancel-btn {
      background: #999;
      padding: 0.4rem 0.7rem;
      font-size: 0.8rem;
      border-radius: 6px;
      font-weight: 600;
    }

    .no-shots {
      text-align: center;
      color: #ccc;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    /* Hidden fallback for copying or parsing */
    #hiddenCopyArea {
      position: absolute;
      left: -9999px;
      top: -9999px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Fixed header at top -->
  <div class="header">
    <div class="header-inner">
      <h1>Idan's Shot Timer</h1>
      <!-- Timer -->
      <div id="timer" class="timer paused">00:00</div>
      <!-- Main Buttons -->
      <div class="buttons">
        <button id="startPauseBtn" class="start">Start</button>
        <button id="nextShotBtn" class="next" disabled>Next Shot</button>
        <button id="resetBtn" class="reset">Reset</button>
      </div>
    </div>
  </div>

  <!-- Main content with scrollable shots -->
  <div class="main-content">
    <div class="content-wrapper">
      <div class="shots-scrollable">
        <div class="shots-header">
          <h2>Shots</h2>
          <div class="copy-buttons">
            <button id="copyColumnBtn" class="copy-btn" disabled>Copy as Column</button>
            <button id="copyRowBtn" class="copy-btn" disabled>Copy as Row</button>
            <button id="copyListBtn" class="copy-btn" disabled>Copy as List</button>
            <button id="pasteTextsBtn" class="copy-btn">Paste Texts</button>
          </div>
        </div>
        <ul id="shotsList" class="shots-list"></ul>
        <p id="noShotsMsg" class="no-shots" style="display: none;">No shots recorded yet.</p>
      </div>
    </div>
  </div>

  <!-- Hidden fallback for copying or parsing -->
  <textarea id="hiddenCopyArea"></textarea>

  <script>
    /* ================= TIMER & SHOTS DATA ================= */
    let elapsedTime = 0;
    let isRunning = false;
    let startTime = null;
    let timerInterval = null;

    const shots = []; 
    let lastShotTime = 0; 

    // DOM elements
    const timerEl = document.getElementById('timer');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const nextShotBtn = document.getElementById('nextShotBtn');
    const resetBtn = document.getElementById('resetBtn');
    const shotsList = document.getElementById('shotsList');
    const noShotsMsg = document.getElementById('noShotsMsg');

    const copyColumnBtn = document.getElementById('copyColumnBtn');
    const copyRowBtn = document.getElementById('copyRowBtn');
    const copyListBtn = document.getElementById('copyListBtn');
    const pasteTextsBtn = document.getElementById('pasteTextsBtn');
    const hiddenCopyArea = document.getElementById('hiddenCopyArea');

    /* ====== Helper: format time as MM:SS ====== */
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
    }

    /* ====== Timer Display ====== */
    function updateTimerDisplay() {
      timerEl.textContent = formatTime(elapsedTime);
      timerEl.className = 'timer ' + (isRunning ? 'running' : 'paused');
    }

    function tick() {
      if (startTime !== null) {
        elapsedTime = Date.now() - startTime;
        updateTimerDisplay();
      }
    }

    function startTimer() {
      if (!isRunning) {
        // Start or resume
        startTime = Date.now() - elapsedTime;
        isRunning = true;
        startPauseBtn.textContent = 'Pause';
        startPauseBtn.className = 'pause';
        nextShotBtn.disabled = false;
        timerInterval = setInterval(tick, 100);
      } else {
        // Pause
        isRunning = false;
        startPauseBtn.textContent = 'Start';
        startPauseBtn.className = 'start';
        nextShotBtn.disabled = true;
        clearInterval(timerInterval);
        timerInterval = null;
      }
      updateTimerDisplay();
    }

    /* ====== Shots ====== */
    function nextShot() {
      // Let "start" be the time we press Next Shot
      // (If you'd prefer storing a range from lastShotTime -> elapsedTime, adapt as needed.)
      shots.push({
        start: elapsedTime,
        end: 0,
        text: '',
        editing: false  // track if we are editing
      });
      renderShots();
    }

    function resetTimer() {
      if (timerInterval) clearInterval(timerInterval);
      elapsedTime = 0;
      isRunning = false;
      startTime = null;
      timerInterval = null;
      shots.length = 0;

      startPauseBtn.textContent = 'Start';
      startPauseBtn.className = 'start';
      nextShotBtn.disabled = true;

      updateTimerDisplay();
      renderShots();
    }

    /* ====== Render Shots ====== */
    function renderShots() {
      shotsList.innerHTML = '';
      if (shots.length === 0) {
        noShotsMsg.style.display = 'block';
        copyColumnBtn.disabled = true;
        copyRowBtn.disabled = true;
        copyListBtn.disabled = true;
      } else {
        noShotsMsg.style.display = 'none';
        copyColumnBtn.disabled = false;
        copyRowBtn.disabled = false;
        copyListBtn.disabled = false;

        shots.forEach((shot, index) => {
          const li = document.createElement('li');
          li.className = 'shot-item';

          if (!shot.editing) {
            // VIEW MODE
            const viewDiv = document.createElement('div');
            viewDiv.className = 'shot-view';
            
            const timesSpan = document.createElement('span');
            timesSpan.className = 'times';
            timesSpan.textContent = `Shot ${index + 1}: ${formatTime(shot.start)} - ${formatTime(shot.end)}`;
            
            const textSpan = document.createElement('span');
            textSpan.className = 'text';
            textSpan.textContent = shot.text ? shot.text : '(No text)';
            
            // Edit button
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.className = 'edit-btn';
            editBtn.addEventListener('click', () => {
              shot.editing = true;
              renderShots();
            });

            viewDiv.appendChild(timesSpan);
            viewDiv.appendChild(textSpan);
            viewDiv.appendChild(editBtn);
            li.appendChild(viewDiv);

          } else {
            // EDIT MODE
            const editForm = document.createElement('div');
            editForm.className = 'shot-edit';

            // Start time
            const labelStart = document.createElement('label');
            labelStart.innerHTML = 'Start Time';
            const inputStart = document.createElement('input');
            inputStart.type = 'number';
            inputStart.value = shot.start.toString();
            labelStart.appendChild(inputStart);

            // End time
            const labelEnd = document.createElement('label');
            labelEnd.innerHTML = 'End Time';
            const inputEnd = document.createElement('input');
            inputEnd.type = 'number';
            inputEnd.value = shot.end.toString();
            labelEnd.appendChild(inputEnd);

            // Text
            const labelText = document.createElement('label');
            labelText.innerHTML = 'Text';
            const inputText = document.createElement('input');
            inputText.type = 'text';
            inputText.className = 'text-input';
            inputText.value = shot.text;
            labelText.appendChild(inputText);

            // Buttons
            const saveBtn = document.createElement('button');
            saveBtn.className = 'save-btn';
            saveBtn.textContent = 'Save';
            saveBtn.addEventListener('click', () => {
              shot.start = parseInt(inputStart.value, 10) || 0;
              shot.end = parseInt(inputEnd.value, 10) || 0;
              shot.text = inputText.value.trim();
              shot.editing = false;
              renderShots();
            });

            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'cancel-btn';
            cancelBtn.textContent = 'Cancel';
            cancelBtn.addEventListener('click', () => {
              shot.editing = false;
              renderShots();
            });

            editForm.appendChild(labelStart);
            editForm.appendChild(labelEnd);
            editForm.appendChild(labelText);
            editForm.appendChild(saveBtn);
            editForm.appendChild(cancelBtn);

            li.appendChild(editForm);
          }
          shotsList.appendChild(li);
        });
      }
    }

    /* ====== Copy Functions ====== */
    async function copyText(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {
          console.warn('Clipboard API failed, fallback:', e);
        }
      }
      hiddenCopyArea.value = text;
      hiddenCopyArea.select();
      hiddenCopyArea.setSelectionRange(0, text.length);
      return document.execCommand('copy');
    }

    function copyAsColumn() {
      const lines = shots.map(s => `${formatTime(s.start)} - ${formatTime(s.end)}`);
      const text = lines.join('\n');
      copyText(text).then(ok => {
        alert(ok ? 'Copied as column!' : 'Copy failed.');
      });
    }

    function copyAsRow() {
      const lines = shots.map(s => `${formatTime(s.start)} - ${formatTime(s.end)}`);
      const text = lines.join('\t');
      copyText(text).then(ok => {
        alert(ok ? 'Copied as row!' : 'Copy failed.');
      });
    }

    function copyAsList() {
      const lines = shots.map((s, i) => `Shot ${i + 1}: ${formatTime(s.start)} - ${formatTime(s.end)}`);
      const text = lines.join('\n');
      copyText(text).then(ok => {
        alert(ok ? 'Copied as list!' : 'Copy failed.');
      });
    }

    /* ====== Paste Texts (auto-create shots if needed) ====== */
    async function pasteTexts() {
      try {
        const str = await navigator.clipboard.readText();
        if (!str) {
          alert('Clipboard is empty or blocked.');
          return;
        }

        // Lines by newline
        let lines = str.split('\n').map(l => l.trim()).filter(l => l !== '');
        let texts;
        if (lines.length > 1) {
          // multiple lines => column
          texts = lines;
        } else {
          // single line => maybe row (tab separated)
          const singleLine = lines.length === 1 ? lines[0] : '';
          const items = singleLine.split('\t').map(i => i.trim()).filter(i => i !== '');
          texts = items.length ? items : [];
        }

        if (!texts.length) {
          alert('Could not parse any lines from clipboard');
          return;
        }

        // If we have fewer shots than texts, create new shots
        if (shots.length < texts.length) {
          const needed = texts.length - shots.length;
          for (let i = 0; i < needed; i++) {
            shots.push({ start: 0, end: 0, text: '', editing: false });
          }
        }
        // If texts < shots => just fill the first N shots
        const fillCount = Math.min(shots.length, texts.length);
        for (let i = 0; i < fillCount; i++) {
          shots[i].text = texts[i];
        }
        renderShots();
        alert(`Pasted ${texts.length} text items. Created or updated ${fillCount} shots.`);
      } catch (e) {
        console.error('Failed to read from clipboard', e);
        alert('Failed to read from clipboard: ' + e);
      }
    }

    /* ====== Event Listeners ====== */
    startPauseBtn.addEventListener('click', startTimer);
    nextShotBtn.addEventListener('click', nextShot);
    resetBtn.addEventListener('click', resetTimer);

    copyColumnBtn.addEventListener('click', copyAsColumn);
    copyRowBtn.addEventListener('click', copyAsRow);
    copyListBtn.addEventListener('click', copyAsList);
    pasteTextsBtn.addEventListener('click', pasteTexts);

    // Initialize
    updateTimerDisplay();
    renderShots();
  </script>
</body>
</html>
